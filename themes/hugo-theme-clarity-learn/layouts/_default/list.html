<!DOCTYPE html>
<html lang="{{ .Page.Language | default " en" }}" class="js csstransforms3d">
   {{ partial "head.html" . }}

   {{ partial "body-top.html" . }}
   {{ if eq .Kind "section" }}
   {{ .Content }}
   {{end}}

   {{ if or (eq .Kind "taxonomy") (eq .Kind "term") }}
   <ul>
      {{ range .Pages }}
      <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
      {{ end }}
   </ul>
   {{end}}
   {{ partial "body-bottom.html" . }}

</html>
